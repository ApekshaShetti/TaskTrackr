<a href="{% url 'create-task' %}">Add Task</a>
<table>
    <tr>
        <th>Items</th>
        <th></th>
        <th></th>
    </tr>
    {% for task in task_list %}
    <tr>
        <td>{{task.title}}</td>
        <td><a href="{% url 'task' task.id %}">View</a></td>
        <td><a href="{% url 'update-task' task.id %}">Edit</a></td>
        <td><a href="{% url 'delete-task' task.id %}">Delete</a></td>
    </tr>
    {% empty %}
        <h3>No Items</h3>
    {% endfor %}
</table>
